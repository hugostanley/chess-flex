<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/chess-flex/styles.css" />
    <title>Flex-Chess</title>
  </head>
  <body>
    <div class="big">
      <h1>Think Chess</h1>
      <div class="con">
        <div class="row first">
          <div class="box white">♖</div>
          <div class="box black">♘</div>
          <div class="box white">♗</div>
          <div class="box black">♕</div>
          <div class="box white">♔</div>
          <div class="box black">♗</div>
          <div class="box white">♘</div>
          <div class="box black">♖</div>
        </div>
        <div class="row">
          <div class="box black">♙</div>
          <div class="box white">♙</div>
          <div class="box black">♙</div>
          <div class="box white">♙</div>
          <div class="box black">♙</div>
          <div class="box white">♙</div>
          <div class="box black">♙</div>
          <div class="box white">♙</div>
        </div>
        <div class="row">
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
        </div>
        <div class="row">
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
        </div>
        <div class="row">
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
        </div>
        <div class="row">
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
        </div>
        <div class="row">
          <div class="box white">♟</div>
          <div class="box black">♟</div>
          <div class="box white">♟</div>
          <div class="box black">♟</div>
          <div class="box white">♟</div>
          <div class="box black">♟</div>
          <div class="box white">♟</div>
          <div class="box black">♟</div>
        </div>
        <div class="row last">
          <div class="box black">♜</div>
          <div class="box white">♞</div>
          <div class="box black">♝</div>
          <div class="box white">♛</div>
          <div class="box black">♚</div>
          <div class="box white">♝</div>
          <div class="box black">♞</div>
          <div class="box white">♜</div>
        </div>
      </div>
    </div>
  </body>
</html>
