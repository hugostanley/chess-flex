<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/chess-flex/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Flex-Chess</title>
  </head>
  <body>
    <div class="background">
      <h1 class="first">Fool's Mate</h1>
      <h1 class="popUp-message--post">Check Mate</h1>
      <div class="chess-container">
        <div class="row">
          <div class="box white a8"><div class="rook-black">♜</div></div>
          <div class="box black b8"><div class="knight-black">♞</div></div>
          <div class="box white c8"><div class="bishop-black">♝</div></div>
          <div class="box black d8"><div class="queen-black">♛</div></div>
          <div class="box white e8"><div class="king-black">♚</div></div>
          <div class="box black f8"><div class="bishop-black">♝</div></div>
          <div class="box white g8"><div class="knight-black">♞</div></div>
          <div class="box black h8"><div class="rook-black">♜</div></div>
        </div>
        <div class="row">
          <div class="box black a7"><div class="pawn-black">♟</div></div>
          <div class="box white b7"><div class="pawn-black">♟</div></div>
          <div class="box black c7"><div class="pawn-black">♟</div></div>
          <div class="box white d7"><div class="pawn-black">♟</div></div>
          <div class="box black e7"><div class="pawn-black">♟</div></div>
          <div class="box white f7"><div class="pawn-black">♟</div></div>
          <div class="box black g7"><div class="pawn-black">♟</div></div>
          <div class="box white h7"><div class="pawn-black">♟</div></div>
        </div>
        <div class="row">
          <div class="box white a6"></div>
          <div class="box black b6"></div>
          <div class="box white c6"></div>
          <div class="box black d6"></div>
          <div class="box white e6"></div>
          <div class="box black f6"></div>
          <div class="box white g6"></div>
          <div class="box black h6"></div>
        </div>
        <div class="row">
          <div class="box black a5"></div>
          <div class="box white b5"></div>
          <div class="box black c5"></div>
          <div class="box white d5"></div>
          <div class="box black e5"></div>
          <div class="box white f5"></div>
          <div class="box black g5"></div>
          <div class="box white h5"></div>
        </div>
        <div class="row">
          <div class="box white a4"></div>
          <div class="box black b4"></div>
          <div class="box white c4"></div>
          <div class="box black d4"></div>
          <div class="box white e4"></div>
          <div class="box black f4"></div>
          <div class="box white g4"></div>
          <div class="box black h4"></div>
        </div>
        <div class="row">
          <div class="box black a3"></div>
          <div class="box white b3"></div>
          <div class="box black c3"></div>
          <div class="box white d3"></div>
          <div class="box black e3"></div>
          <div class="box white f3"></div>
          <div class="box black g3"></div>
          <div class="box white h3"></div>
        </div>
        <div class="row">
          <div class="box white a2"><div class="pawn-white">♙</div></div>
          <div class="box black b2"><div class="pawn-white">♙</div></div>
          <div class="box white c2"><div class="pawn-white">♙</div></div>
          <div class="box black d2"><div class="pawn-white">♙</div></div>
          <div class="box white e2"><div class="pawn-white">♙</div></div>
          <div class="box black f2"><div class="pawn-white">♙</div></div>
          <div class="box white g2"><div class="pawn-white">♙</div></div>
          <div class="box black h2"><div class="pawn-white">♙</div></div>
        </div>
        <div class="row">
          <div class="box black a1"><div class="rook-white">♖</div></div>
          <div class="box white b1"><div class="knight-white">♘</div></div>
          <div class="box black c1"><div class="bishop-white">♗</div></div>
          <div class="box white d1"><div class="queen-white">♕</div></div>
          <div class="box black e1"><div class="king-white">♔</div></div>
          <div class="box white f1"><div class="bishop-white">♗</div></div>
          <div class="box black g1"><div class="knight-white">♘</div></div>
          <div class="box white h1"><div class="rook-white">♖</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
