<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/chess-flex/styles.css" />
    <title>Flex-Chess</title>
  </head>
  <body>
    <div class="big">
      <h1>Think Chess</h1>
      <div class="con">
        <div class="row first">
          <div class="box white"><div class="rook-black">♜</div></div>
          <div class="box black"><div class="knight-black">♞</div></div>
          <div class="box white"><div class="bishop-black">♝</div></div>
          <div class="box black"><div class="queen-black">♛</div></div>
          <div class="box white"><div class="king-black">♚</div></div>
          <div class="box black"><div class="bishop-black">♝</div></div>
          <div class="box white"><div class="knight-black">♞</div></div>
          <div class="box black"><div class="rook-black">♜</div></div>
        </div>
        <div class="row">
          <div class="box black"><div class="pawn-black one">♟</div></div>
          <div class="box white"><div class="pawn-black two">♟</div></div>
          <div class="box black"><div class="pawn-black three">♟</div></div>
          <div class="box white"><div class="pawn-black four">♟</div></div>
          <div class="box black"><div class="pawn-black five">♟</div></div>
          <div class="box white"><div class="pawn-black six">♟</div></div>
          <div class="box black"><div class="pawn-black seven">♟</div></div>
          <div class="box white"><div class="pawn-black eight">♟</div></div>
        </div>
        <div class="row">
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
        </div>
        <div class="row">
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
        </div>
        <div class="row">
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
        </div>
        <div class="row">
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
          <div class="box black"></div>
          <div class="box white"></div>
        </div>
        <div class="row">
          <div class="box white"><div class="pawn-white one">♙</div></div>
          <div class="box black"><div class="pawn-white two">♙</div></div>
          <div class="box white"><div class="pawn-white three">♙</div></div>
          <div class="box black"><div class="pawn-white four">♙</div></div>
          <div class="box white"><div class="pawn-white five">♙</div></div>
          <div class="box black"><div class="pawn-white six">♙</div></div>
          <div class="box white"><div class="pawn-white seven">♙</div></div>
          <div class="box black"><div class="pawn-white eight">♙</div></div>
        </div>
        <div class="row last">
          <div class="box black"><div class="rook-white">♖</div></div>
          <div class="box white"><div class="knight-white">♘</div></div>
          <div class="box black"><div class="bishop-white">♗</div></div>
          <div class="box white"><div class="queen-white">♕</div></div>
          <div class="box black"><div class="king-white">♔</div></div>
          <div class="box white"><div class="bishop-white">♗</div></div>
          <div class="box black"><div class="knight-white">♘</div></div>
          <div class="box white"><div class="rook-white">♖</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
