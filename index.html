<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Flex-Chess</title>
  </head>
  <body>
    <div class="background">
      <h1 id="h1" class="popUp-message--post">Check Mate</h1>
      <div id="chess-container" class="chess-container">
        <div class="row">
          <div class="box white a8">
            <div id="rook-black" class="rook-black">♜</div>
          </div>
          <div class="box black b8">
            <div id="knight-black" class="knight-black">♞</div>
          </div>
          <div class="box white c8">
            <div id="bishop-black" class="bishop-black">♝</div>
          </div>
          <div class="box black d8">
            <div id="queen-black" class="queen-black">♛</div>
          </div>
          <div class="box white e8">
            <div id="king-black" class="king-black">♚</div>
          </div>
          <div class="box black f8">
            <div id="bishop-black" class="bishop-black">♝</div>
          </div>
          <div class="box white g8">
            <div id="knight-black" class="knight-black">♞</div>
          </div>
          <div class="box black h8">
            <div id="rook-black" class="rook-black">♜</div>
          </div>
        </div>
        <div class="row">
          <div class="box black a7">
            <div id="pawn-black-a7" class="pawn-black">♟</div>
          </div>
          <div class="box white b7">
            <div id="pawn-black-b7" class="pawn-black">♟</div>
          </div>
          <div class="box black c7">
            <div id="pawn-black-c7" class="pawn-black">♟</div>
          </div>
          <div class="box white d7">
            <div id="pawn-black-d7" class="pawn-black">♟</div>
          </div>
          <div class="box black e7">
            <div id="pawn-black-e7" class="pawn-black">♟</div>
          </div>
          <div class="box white f7">
            <div id="pawn-black-f7" class="pawn-black">♟</div>
          </div>
          <div class="box black g7">
            <div id="pawn-black-g7" class="pawn-black">♟</div>
          </div>
          <div class="box white h7">
            <div id="pawn-black-h7" class="pawn-black">♟</div>
          </div>
        </div>
        <div class="row">
          <div class="box white a6"></div>
          <div class="box black b6"></div>
          <div class="box white c6"></div>
          <div class="box black d6"></div>
          <div class="box white e6"></div>
          <div class="box black f6"></div>
          <div class="box white g6"></div>
          <div class="box black h6"></div>
        </div>
        <div class="row">
          <div class="box black a5"></div>
          <div class="box white b5"></div>
          <div class="box black c5"></div>
          <div class="box white d5"></div>
          <div class="box black e5"></div>
          <div class="box white f5"></div>
          <div class="box black g5"></div>
          <div class="box white h5"></div>
        </div>
        <div class="row">
          <div class="box white a4"></div>
          <div class="box black b4"></div>
          <div class="box white c4"></div>
          <div class="box black d4"></div>
          <div class="box white e4"></div>
          <div class="box black f4"></div>
          <div class="box white g4"></div>
          <div id="h4" class="box black h4"></div>
        </div>
        <div class="row">
          <div class="box black a3"></div>
          <div class="box white b3"></div>
          <div class="box black c3"></div>
          <div class="box white d3"></div>
          <div class="box black e3"></div>
          <div class="box white f3"></div>
          <div id="g3" class="box black g3"></div>
          <div class="box white h3"></div>
        </div>
        <div class="row">
          <div class="box white a2">
            <div id="pawn-white-a2" class="pawn-white">♙</div>
          </div>
          <div class="box black b2">
            <div id="pawn-white-b2" class="pawn-white">♙</div>
          </div>
          <div class="box white c2">
            <div id="pawn-white-c2" class="pawn-white">♙</div>
          </div>
          <div class="box black d2">
            <div id="pawn-white-d2" class="pawn-white">♙</div>
          </div>
          <div class="box white e2">
            <div id="pawn-white-e2" class="pawn-white">♙</div>
          </div>
          <div id="f2" class="box black f2">
            <div id="pawn-white-f2" class="pawn-white">♙</div>
          </div>
          <div class="box white g2">
            <div id="pawn-white-g2" class="pawn-white">♙</div>
          </div>
          <div class="box black h2">
            <div id="pawn-white-h2" class="pawn-white">♙</div>
          </div>
        </div>
        <div class="row">
          <div class="box black a1"><div class="rook-white">♖</div></div>
          <div class="box white b1"><div class="knight-white">♘</div></div>
          <div class="box black c1"><div class="bishop-white">♗</div></div>
          <div class="box white d1"><div class="queen-white">♕</div></div>
          <div id="e1" class="box black e1">
            <div class="king-white">♔</div>
          </div>
          <div class="box white f1"><div class="bishop-white">♗</div></div>
          <div class="box black g1"><div class="knight-white">♘</div></div>
          <div class="box white h1"><div class="rook-white">♖</div></div>
        </div>
      </div>
      <button id="btn" type="button">Fool's Mate</button>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
